<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Collective Noun Generator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="icon.png">
	<link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&display=swap" rel="stylesheet">


</head>

<body>
  <html lang="en">
  <head>
	<meta charset="utf-8" />
	
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Button with Image</title>

  </head>

  

  <body>
	 <button 
		 id="collectiveNoun" 
		 onclick="changeWord()"
		 aria-describedby="instructions"
		 aria-live="polite"
		 type="button">
		 Loading...
	 </button>
	 <div id="instructions" class="sr-only">
		 Button that generates a random collective when clicked. The current word will be announced to screen readers when it changes.
	 </div>
<script src="script.js"></script>
  </body>

  </html>
